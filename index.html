<!DOCTYPE html>
<html lang="en">
<head>
    <title>Day 2: Progress steps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="games">
            <div id="movingslider">
                <img src="img/agadir.jpg" alt="" class="image" id="image1">
                <img src="img/cansablanca.jpg" alt="" class="image" id="image2">
                <img src="img/rabat.jpg" alt="" class="image" id="imag3">
                <img src="img/marrakech.jpg" alt="" class="image" id="image4">
            </div>
        </div>
        <div class="progress">
            <div id="bar" style="width: 0%;">
            </div>
            <div class="numbers">
                <div class="number active" id="1">1</div>
                <div class="number" id="2">2</div>
                <div class="number" id="3">3</div>
                <div class="number" id="4">4</div>
            </div>
        </div>
        <div class="buttons">
            <input type="button" id="prev" value="Prev" onclick="shrink()" disabled >
            <input type="button" id="next" value="Next" onclick="progress()">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
